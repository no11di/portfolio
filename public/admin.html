<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Admin</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; }
    header { padding:16px 20px; border-bottom:1px solid #222; display:flex; align-items:center; gap:12px; }
    header h1 { font-size:16px; margin:0; }
    main { padding:20px; max-width: 980px; margin:0 auto; }
    .card { background:#121212; border:1px solid #222; border-radius:12px; padding:16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .btn { background:#1f1f1f; color:#fff; border:1px solid #333; padding:10px 12px; border-radius:10px; cursor:pointer; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .muted { color:#aaa; font-size:13px; }
    table { width:100%; border-collapse: collapse; margin-top:12px; }
    th, td { border-bottom:1px solid #222; padding:10px 8px; text-align:left; vertical-align:top; }
    th { color:#bbb; font-weight:600; font-size:13px; }
    td { font-size:14px; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #333; font-size:12px; }
    .badge.public { background: rgba(0, 200, 120, 0.15); }
    .badge.private { background: rgba(255, 180, 0, 0.15); }
    .badge.pin { background: rgba(120, 180, 255, 0.12); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    .modal-backdrop {
      position: fixed; inset:0; background: rgba(0,0,0,0.6);
      display:none; align-items:flex-start; justify-content:center; padding:20px;
      overflow:auto;
    }
    .modal {
      width:min(640px, 100%);
      background:#111; border:1px solid #2a2a2a; border-radius:14px;
      padding:16px;
      max-height: 88vh;
      overflow:auto;
    }
    .modal h2 { margin:0 0 12px; font-size:16px; }
    .field { display:flex; flex-direction:column; gap:6px; margin-top:10px; }
    .field label { color:#bbb; font-size:13px; }
    .input, .textarea { background:#0b0b0b; color:#fff; border:1px solid #333; border-radius:10px; padding:10px 12px; }
    .textarea { min-height:140px; resize:vertical; white-space:pre-wrap; }
    .modal-actions { display:flex; gap:10px; justify-content:flex-end; margin-top:14px; }
    .btn.primary { background:#ffffff; color:#000; border-color:#fff; }
    .btn.danger { border-color:#7a2c2c; }

    .slot-card { border:1px solid #222; border-radius:12px; padding:12px; background:#0f0f0f; }
    .slot-head { display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .slot-title { font-weight:600; }
    .slot-preview { margin-top:10px; border:1px solid #222; border-radius:10px; overflow:hidden; background:#080808; max-height:160px; }
    .slot-preview img { width:100%; height:160px; object-fit:cover; display:block; }
    .slot-actions { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; align-items:center; }
    .slot-actions input[type="file"] { flex:1; }
  </style>
</head>
<body>
  <header>
    <h1>관리자</h1>
    <span class="muted">프로젝트 목록</span>
  </header>

  <main>
    <div class="card">
      <div class="row" style="justify-content:space-between; align-items:center;">
        <div>
          <div class="muted">API</div>
          <div class="mono" id="apiBase"></div>
          <hr style="border:0;border-top:1px solid #222;margin:16px 0;" />
          <div class="muted">이미지 업로드 테스트 (임시)</div>
          <div class="row" style="margin-top:10px; align-items:center;">
            <input class="input" id="imgProjectId" type="number" placeholder="projectId 예: 4" style="width:140px;" />
            <input class="input" id="imgSortNo" type="number" placeholder="순서 1~3" style="width:140px;" />
            <input class="input" id="imgFile" type="file" accept="image/*" style="flex:1;" />
            <button class="btn primary" id="btnUploadImg">업로드</button>
          </div>
          <div class="muted" id="imgStatus" style="margin-top:8px;"></div>
        </div>
        <div class="row">
          <button class="btn" id="btnAdd">+ 항목추가</button>
          <button class="btn" id="btnReload">새로고침</button>
        </div>
      </div>

      <div id="status" class="muted" style="margin-top:12px;">불러오는 중...</div>

      <table id="tbl" style="display:none;">
        <thead>
          <tr>
            <th style="width:70px;">ID</th>
            <th>제목</th>
            <th style="width:160px;">상태</th>
            <th style="width:180px;">생성</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>

  <!-- 프로젝트 편집 모달 -->
  <div class="modal-backdrop" id="projModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="projModalTitle">
      <h2 id="projModalTitle">프로젝트 편집</h2>

      <div class="field">
        <label for="projTitleInput">제목</label>
        <input class="input" id="projTitleInput" type="text" />
      </div>

      <div class="muted" id="projMeta" style="margin-top:8px;"></div>

      <div class="field" style="margin-top:12px;">
        <label for="projDescInput">설명 (여러 줄 가능)</label>
        <textarea class="textarea" id="projDescInput"></textarea>
      </div>

      <div class="field" style="margin-top:12px;">
        <label>상태</label>
        <div class="row" style="gap:10px;">
          <button class="btn" id="btnProjTogglePublic"></button>
          <button class="btn" id="btnProjTogglePin"></button>
          <button class="btn primary" id="btnProjSave">저장</button>
          <button class="btn danger" id="btnProjDelete">삭제</button>
        </div>
        <div class="muted" id="projActionStatus" style="margin-top:8px;"></div>
      </div>

      <div class="field" style="margin-top:12px;">
        <label>이미지(1~3)</label>
        <div id="projImages" style="display:flex; flex-direction:column; gap:12px;"></div>
        <div class="muted" id="projImgStatus" style="margin-top:6px;"></div>
      </div>

      <div class="modal-actions">
        <button class="btn" id="projModalClose">닫기</button>
      </div>
    </div>
  </div>

  <!-- 프로젝트 추가 모달 -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">프로젝트 추가</h2>

      <div class="field">
        <label for="inpTitle">제목</label>
        <input class="input" id="inpTitle" type="text" placeholder="예: 빗썸 코인대여 서비스" />
      </div>

      <div class="field">
        <label for="inpDesc">설명 (여러 줄 가능)</label>
        <textarea class="textarea" id="inpDesc" placeholder="여기에 설명을 입력하세요."></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn" id="btnCancel">취소</button>
        <button class="btn primary" id="btnSaveNew">저장</button>
      </div>

      <div class="muted" id="modalStatus" style="margin-top:10px;"></div>
    </div>
  </div>

  <script>
    const API_BASE = location.origin;
    document.getElementById("apiBase").textContent = API_BASE;

    const statusEl = document.getElementById("status");
    const tbl = document.getElementById("tbl");
    const tbody = document.getElementById("tbody");
    const btnReload = document.getElementById("btnReload");
    const btnAdd = document.getElementById("btnAdd");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const inpTitle = document.getElementById("inpTitle");
    const inpDesc = document.getElementById("inpDesc");
    const btnCancel = document.getElementById("btnCancel");
    const btnSaveNew = document.getElementById("btnSaveNew");
    const modalStatus = document.getElementById("modalStatus");

    const imgProjectId = document.getElementById("imgProjectId");
    const imgSortNo = document.getElementById("imgSortNo");
    const imgFile = document.getElementById("imgFile");
    const btnUploadImg = document.getElementById("btnUploadImg");
    const imgStatus = document.getElementById("imgStatus");

    const projModalBackdrop = document.getElementById("projModalBackdrop");
    const projModalTitle = document.getElementById("projModalTitle");
    const projMeta = document.getElementById("projMeta");
    const projImages = document.getElementById("projImages");
    const projImgStatus = document.getElementById("projImgStatus");
    const projModalClose = document.getElementById("projModalClose");

    const projTitleInput = document.getElementById("projTitleInput");
    const projDescInput = document.getElementById("projDescInput");
    const btnProjTogglePublic = document.getElementById("btnProjTogglePublic");
    const btnProjTogglePin = document.getElementById("btnProjTogglePin");
    const btnProjSave = document.getElementById("btnProjSave");
    const btnProjDelete = document.getElementById("btnProjDelete");
    const projActionStatus = document.getElementById("projActionStatus");

    let currentProject = null;
    let currentImages = [];

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    function getPublicImageUrl(objectKey) {
      // 현재 네트워크에서 /api/media?key=... 로 요청이 가는 구조를 사용합니다.
      return `/api/media?key=${encodeURIComponent(objectKey)}`;
    }

    function refreshProjectButtons() {
      if (!currentProject) return;
      btnProjTogglePublic.textContent = currentProject.isPublic ? "비공개로 전환" : "공개로 전환";
      btnProjTogglePin.textContent = currentProject.pinned ? "고정해제" : "상단고정";
    }

    function setProjMeta() {
      if (!currentProject) return;
      projMeta.textContent =
        `ID ${currentProject.id} · ${currentProject.isPublic ? "공개" : "비공개"} · ${currentProject.pinned ? "상단고정" : "일반"}`;
    }

    function openProjModal() {
      closeModal();
      projModalBackdrop.style.display = "flex";
      projModalBackdrop.removeAttribute("aria-hidden");
      setTimeout(() => projModalClose.focus(), 0);
    }

    function closeProjModal() {
      if (projModalBackdrop.contains(document.activeElement)) document.activeElement.blur();
      projModalBackdrop.style.display = "none";
      projModalBackdrop.setAttribute("aria-hidden", "true");
    }

    projModalClose.addEventListener("click", closeProjModal);
    projModalBackdrop.addEventListener("click", (e) => { if (e.target === projModalBackdrop) closeProjModal(); });

    function openModal() {
      closeProjModal();
      modalStatus.textContent = "";
      inpTitle.value = "";
      inpDesc.value = "";
      modalBackdrop.style.display = "flex";
      modalBackdrop.removeAttribute("aria-hidden");
      setTimeout(() => inpTitle.focus(), 0);
    }

    function closeModal() {
      if (modalBackdrop.contains(document.activeElement)) document.activeElement.blur();
      modalBackdrop.style.display = "none";
      modalBackdrop.setAttribute("aria-hidden", "true");
    }

    btnAdd.addEventListener("click", openModal);
    btnCancel.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e) => { if (e.target === modalBackdrop) closeModal(); });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        if (projModalBackdrop.style.display === "flex") closeProjModal();
        if (modalBackdrop.style.display === "flex") closeModal();
      }
    });

    async function loadProjectDetailFromList(projectId) {
      const res = await fetch("/api/admin/projects");
      if (!res.ok) return null;
      const data = await res.json().catch(() => ({}));
      return (data.projects || []).find(x => x.id === projectId) || null;
    }

    async function loadProjectImages(projectId) {
      const res = await fetch(`/api/admin/projects/${projectId}/images-list`);
      if (!res.ok) return [];
      const data = await res.json().catch(()=>({}));
      return data.images || [];
    }

    function renderImages(images) {
      currentImages = images || [];
      const bySort = new Map(currentImages.map(x => [Number(x.sort_no), x]));

      projImages.innerHTML = [1,2,3].map(sortNo => {
        const img = bySort.get(sortNo);
        const imgUrl = img ? getPublicImageUrl(img.object_key) : "";

        return `
          <div class="slot-card" data-slot="${sortNo}">
            <div class="slot-head">
              <div class="slot-title">슬롯 ${sortNo}</div>
              <div class="muted">${img ? "등록됨" : "비어있음"}</div>
            </div>

            ${img ? `
              <div class="slot-preview">
                <img src="${imgUrl}" alt="slot ${sortNo}" />
              </div>
              <div class="muted" style="margin-top:8px; word-break:break-all;">
                ${escapeHtml(img.object_key)}
              </div>
            ` : `
              <div class="muted" style="margin-top:8px;">이미지가 없습니다.</div>
            `}

            <div class="slot-actions">
              <input class="input slot-file" type="file" accept="image/*" />
              <button class="btn primary slot-upload" type="button" data-slot="${sortNo}">
                ${img ? "교체 업로드" : "업로드"}
              </button>
              <button class="btn danger slot-delete" type="button" data-slot="${sortNo}" ${img ? "" : "disabled"}>
                삭제
              </button>
            </div>

            <div class="field" style="margin-top:10px;">
              <label>캡션(선택)</label>
              <div class="row" style="gap:10px; align-items:center;">
                <input class="input slot-caption" type="text" placeholder="없으면 비워두세요"
                  value="${img?.caption ? escapeHtml(img.caption) : ""}" style="flex:1;" />
                <button class="btn slot-caption-save" type="button" data-slot="${sortNo}" ${img ? "" : "disabled"}>
                  캡션 저장
                </button>
              </div>
              <div class="muted slot-status" style="margin-top:6px;"></div>
            </div>
          </div>
        `;
      }).join("");

      projImgStatus.textContent = currentImages.length ? "" : "등록된 이미지가 없습니다.";
    }

    // ===== 모달 상단 액션 =====
    btnProjTogglePin.addEventListener("click", async () => {
      if (!currentProject) return;

      const next = !currentProject.pinned;
      projActionStatus.textContent = "고정 상태 변경 중...";
      btnProjTogglePin.disabled = true;

      try {
        const res = await fetch(`/api/admin/projects/${currentProject.id}/pin`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pinned: next }),
        });
        const data = await res.json().catch(() => null);
        if (!res.ok || !data?.ok) {
          projActionStatus.textContent = `변경 실패 (HTTP ${res.status})`;
          return;
        }
        currentProject.pinned = next;
        refreshProjectButtons();
        setProjMeta();
        projActionStatus.textContent = next ? "상단 고정됨" : "고정 해제됨";
        await loadProjects();
      } finally {
        btnProjTogglePin.disabled = false;
      }
    });

    btnProjTogglePublic.addEventListener("click", async () => {
      if (!currentProject) return;

      const next = !currentProject.isPublic;
      projActionStatus.textContent = "공개 상태 변경 중...";
      btnProjTogglePublic.disabled = true;

      try {
        const res = await fetch(`/api/admin/projects/${currentProject.id}/visibility`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ isPublic: next }),
        });
        const data = await res.json().catch(() => null);
        if (!res.ok || !data?.ok) {
          projActionStatus.textContent = `변경 실패 (HTTP ${res.status})`;
          return;
        }
        currentProject.isPublic = next;
        refreshProjectButtons();
        setProjMeta();
        projActionStatus.textContent = next ? "공개로 전환됨" : "비공개로 전환됨";
        await loadProjects();
      } finally {
        btnProjTogglePublic.disabled = false;
      }
    });

    btnProjSave.addEventListener("click", async () => {
      if (!currentProject) return;

      const title = (projTitleInput.value || "").trim();
      const description = (projDescInput.value || "").toString();
      if (!title) { projActionStatus.textContent = "제목은 필수입니다."; return; }

      projActionStatus.textContent = "저장 중...";
      btnProjSave.disabled = true;

      try {
        const res = await fetch(`/api/admin/projects/${currentProject.id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description }),
        });
        const data = await res.json().catch(() => null);
        if (!res.ok || !data?.ok) {
          projActionStatus.textContent = `저장 실패 (HTTP ${res.status})`;
          return;
        }
        currentProject.title = title;
        currentProject.description = description;
        setProjMeta();
        projActionStatus.textContent = "저장 완료";
        await loadProjects();
      } finally {
        btnProjSave.disabled = false;
      }
    });

    btnProjDelete.addEventListener("click", async () => {
      if (!currentProject) return;
      if (!confirm("정말 삭제하시겠습니까? (이미지도 함께 삭제됩니다)")) return;

      projActionStatus.textContent = "삭제 중...";
      btnProjDelete.disabled = true;

      try {
        const res = await fetch(`/api/admin/projects/${currentProject.id}`, { method: "DELETE" });
        const data = await res.json().catch(() => null);
        if (!res.ok || !data?.ok) {
          projActionStatus.textContent = `삭제 실패 (HTTP ${res.status})`;
          return;
        }
        projActionStatus.textContent = "삭제 완료";
        closeProjModal();
        await loadProjects();
      } finally {
        btnProjDelete.disabled = false;
      }
    });

    // ===== 슬롯 액션: 이벤트 위임(단 1개) =====
    document.addEventListener("click", async (e) => {
      // 제목 클릭 → 모달 오픈
      const titleBtn = e.target.closest(".btn-title");
      if (titleBtn) {
        const projectId = Number(titleBtn.dataset.id);
        openProjModal();

        projActionStatus.textContent = "불러오는 중...";
        projMeta.textContent = "";
        projTitleInput.value = "";
        projDescInput.value = "";
        projImages.innerHTML = "";
        projImgStatus.textContent = "이미지 불러오는 중...";

        btnProjTogglePublic.disabled = true;
        btnProjTogglePin.disabled = true;
        btnProjSave.disabled = true;
        btnProjDelete.disabled = true;

        const p = await loadProjectDetailFromList(projectId);
        if (!p) {
          projActionStatus.textContent = "프로젝트를 찾을 수 없습니다.";
          projImgStatus.textContent = "";
          return;
        }

        currentProject = { ...p };
        projTitleInput.value = currentProject.title || "";
        projDescInput.value = currentProject.description || "";

        setProjMeta();
        refreshProjectButtons();

        btnProjTogglePublic.disabled = false;
        btnProjTogglePin.disabled = false;
        btnProjSave.disabled = false;
        btnProjDelete.disabled = false;

        projActionStatus.textContent = "불러오기 완료";
        const images = await loadProjectImages(projectId);
        renderImages(images);
        return;
      }

      // 슬롯 업로드
      const uploadBtn = e.target.closest(".slot-upload");
      if (uploadBtn) {
        if (!currentProject) return;
        const sortNo = Number(uploadBtn.dataset.slot);
        const slotCard = uploadBtn.closest(".slot-card");
        const fileInput = slotCard.querySelector(".slot-file");
        const captionInput = slotCard.querySelector(".slot-caption");
        const slotStatus = slotCard.querySelector(".slot-status");

        const file = fileInput?.files?.[0];
        const caption = (captionInput?.value || "").toString();

        if (![1,2,3].includes(sortNo)) return;
        if (!file) { slotStatus.textContent = "이미지 파일을 선택하세요."; return; }

        slotStatus.textContent = "업로드 중...";
        uploadBtn.disabled = true;

        try {
          const fd = new FormData();
          fd.append("file", file);
          fd.append("sortNo", String(sortNo));
          // 서버가 caption을 아직 무시해도 괜찮고, 나중에 POST에서 반영 가능
          fd.append("caption", caption);

          const res = await fetch(`/api/admin/projects/${currentProject.id}/images`, {
            method: "POST",
            body: fd
          });

          const data = await res.json().catch(() => null);
          if (!res.ok || !data?.ok) {
            slotStatus.textContent = `업로드 실패 (HTTP ${res.status})`;
            return;
          }

          slotStatus.textContent = "업로드 완료";
          const images = await loadProjectImages(currentProject.id);
          renderImages(images);
        } finally {
          uploadBtn.disabled = false;
        }
        return;
      }

      // 슬롯 삭제
      const deleteBtn = e.target.closest(".slot-delete");
      if (deleteBtn) {
        if (!currentProject) return;
        const sortNo = Number(deleteBtn.dataset.slot);
        const slotCard = deleteBtn.closest(".slot-card");
        const slotStatus = slotCard.querySelector(".slot-status");

        if (![1,2,3].includes(sortNo)) return;

        const target = (currentImages || []).find(x => Number(x.sort_no) === sortNo);
        if (!target?.id) {
          slotStatus.textContent = "삭제할 이미지가 없습니다.";
          return;
        }

        if (!confirm(`슬롯 ${sortNo} 이미지를 삭제하시겠습니까?`)) return;

        slotStatus.textContent = "삭제 중...";
        deleteBtn.disabled = true;

        try {
          const res = await fetch(`/api/admin/projects/${currentProject.id}/images/${target.id}`, {
            method: "DELETE"
          });
          const data = await res.json().catch(() => null);
          if (!res.ok || !data?.ok) {
            slotStatus.textContent = `삭제 실패 (HTTP ${res.status})`;
            return;
          }
          slotStatus.textContent = "삭제 완료";
          const images = await loadProjectImages(currentProject.id);
          renderImages(images);
        } finally {
          deleteBtn.disabled = false;
        }
        return;
      }

      // 캡션 저장
      const captionSaveBtn = e.target.closest(".slot-caption-save");
      if (captionSaveBtn) {
        if (!currentProject) return;
        const sortNo = Number(captionSaveBtn.dataset.slot);
        const slotCard = captionSaveBtn.closest(".slot-card");
        const captionInput = slotCard.querySelector(".slot-caption");
        const slotStatus = slotCard.querySelector(".slot-status");

        const target = (currentImages || []).find(x => Number(x.sort_no) === sortNo);
        if (!target?.id) {
          slotStatus.textContent = "캡션을 저장할 이미지가 없습니다.";
          return;
        }

        const caption = (captionInput?.value || "").toString();

        slotStatus.textContent = "캡션 저장 중...";
        captionSaveBtn.disabled = true;

        try {
          const res = await fetch(`/api/admin/projects/${currentProject.id}/images/${target.id}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ caption })
          });
          const data = await res.json().catch(() => null);
          if (!res.ok || !data?.ok) {
            slotStatus.textContent = `캡션 저장 실패 (HTTP ${res.status})`;
            return;
          }
          slotStatus.textContent = "캡션 저장 완료";
          const images = await loadProjectImages(currentProject.id);
          renderImages(images);
        } finally {
          captionSaveBtn.disabled = false;
        }
        return;
      }
    });

    // ===== 이미지 업로드(임시) =====
    btnUploadImg.addEventListener("click", async () => {
      const projectId = Number(imgProjectId.value);
      const sortNo = Number(imgSortNo.value || 1);
      const file = imgFile.files?.[0];

      if (!projectId) { imgStatus.textContent = "projectId를 입력하세요."; return; }
      if (![1,2,3].includes(sortNo)) { imgStatus.textContent = "순서는 1~3"; return; }
      if (!file) { imgStatus.textContent = "이미지 파일을 선택하세요."; return; }

      const fd = new FormData();
      fd.append("file", file);
      fd.append("sortNo", String(sortNo));

      imgStatus.textContent = "업로드 중...";
      btnUploadImg.disabled = true;

      try {
        const res = await fetch(`/api/admin/projects/${projectId}/images`, { method: "POST", body: fd });
        const data = await res.json().catch(()=>null);
        if (!res.ok || !data?.ok) {
          imgStatus.textContent = `업로드 실패 (HTTP ${res.status})`;
          return;
        }
        imgStatus.textContent = `업로드 완료: ${data.objectKey || ""}`;
      } finally {
        btnUploadImg.disabled = false;
      }
    });

    // ===== 프로젝트 추가 =====
    btnSaveNew.addEventListener("click", async () => {
      const title = (inpTitle.value || "").trim();
      const description = (inpDesc.value || "").toString();

      if (!title) { modalStatus.textContent = "제목은 필수입니다."; return; }

      btnSaveNew.disabled = true;
      modalStatus.textContent = "저장 중...";

      try {
        const res = await fetch(`${API_BASE}/api/admin/projects`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description })
        });

        const data = await res.json().catch(() => null);
        if (!res.ok || !data?.ok) {
          modalStatus.textContent = `저장 실패 (HTTP ${res.status})`;
          return;
        }

        modalStatus.textContent = "저장 완료!";
        closeModal();
        await loadProjects();
      } finally {
        btnSaveNew.disabled = false;
      }
    });

    // ===== 리스트 로딩 =====
    async function loadProjects() {
      statusEl.textContent = "불러오는 중...";
      tbl.style.display = "none";
      tbody.innerHTML = "";

      const res = await fetch(`${API_BASE}/api/admin/projects`, { method: "GET" });
      if (!res.ok) {
        statusEl.textContent = `불러오기 실패 (HTTP ${res.status})`;
        return;
      }
      const data = await res.json().catch(() => ({}));
      const projects = data.projects || [];

      if (projects.length === 0) {
        statusEl.textContent = "등록된 프로젝트가 없습니다.";
        return;
      }

      statusEl.textContent = `총 ${projects.length}개`;
      tbl.style.display = "";

      tbody.innerHTML = projects.map(p => {
        const pub = p.isPublic
          ? `<span class="badge public">공개</span>`
          : `<span class="badge private">비공개</span>`;
        const pin = p.pinned
          ? `<span class="badge pin">상단고정</span>`
          : ``;

        return `
          <tr>
            <td class="mono">${p.id}</td>
            <td>
              <button class="btn btn-title" data-id="${p.id}" style="width:100%; text-align:left;">
                ${escapeHtml(p.title)}
              </button>
            </td>
            <td style="display:flex; gap:8px; flex-wrap:wrap;">
              ${pub}${pin}
            </td>
            <td class="mono">${escapeHtml(p.createdAt || "")}</td>
          </tr>
        `;
      }).join("");
    }

    btnReload.addEventListener("click", loadProjects);

    // 최초 로드
    loadProjects();
  </script>
</body>
</html>
