<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Admin</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; }
    header { padding:16px 20px; border-bottom:1px solid #222; display:flex; align-items:center; gap:12px; }
    header h1 { font-size:16px; margin:0; }
    main { padding:20px; max-width: 980px; margin:0 auto; }
    .card { background:#121212; border:1px solid #222; border-radius:12px; padding:16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .btn { background:#1f1f1f; color:#fff; border:1px solid #333; padding:10px 12px; border-radius:10px; cursor:pointer; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .muted { color:#aaa; font-size:13px; }
    table { width:100%; border-collapse: collapse; margin-top:12px; }
    th, td { border-bottom:1px solid #222; padding:10px 8px; text-align:left; vertical-align:top; }
    th { color:#bbb; font-weight:600; font-size:13px; }
    td { font-size:14px; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #333; font-size:12px; }
    .badge.public { background: rgba(0, 200, 120, 0.15); }
    .badge.private { background: rgba(255, 180, 0, 0.15); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .right { text-align:right; }
    .modal-backdrop { position: fixed; inset:0; background: rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; padding:20px; }
	.modal { width:min(720px, 100%); background:#111; border:1px solid #2a2a2a; border-radius:14px; padding:16px; }
	.modal h2 { margin:0 0 12px; font-size:16px; }
	.field { display:flex; flex-direction:column; gap:6px; margin-top:10px; }
	.field label { color:#bbb; font-size:13px; }
	.input, .textarea { background:#0b0b0b; color:#fff; border:1px solid #333; border-radius:10px; padding:10px 12px; }
	.textarea { min-height:140px; resize:vertical; white-space:pre-wrap; }
	.modal-actions { display:flex; gap:10px; justify-content:flex-end; margin-top:14px; }
	.btn.primary { background:#ffffff; color:#000; border-color:#fff; }
	.btn.danger { border-color:#7a2c2c; }
  </style>
</head>
<body>
  <header>
    <h1>관리자</h1>
    <span class="muted">프로젝트 목록</span>
  </header>

  <main>
    <div class="card">
      <div class="row" style="justify-content:space-between; align-items:center;">
        <div>
          <div class="muted">API</div>
          <div class="mono" id="apiBase"></div>
          <hr style="border:0;border-top:1px solid #222;margin:16px 0;" />
			<div class="muted">이미지 업로드 테스트 (임시)</div>
			<div class="row" style="margin-top:10px; align-items:center;">
			  <input class="input" id="imgProjectId" type="number" placeholder="projectId 예: 4" style="width:140px;" />
			  <input class="input" id="imgSortNo" type="number" placeholder="순서 1~3" style="width:140px;" />
			  <input class="input" id="imgFile" type="file" accept="image/*" style="flex:1;" />
			  <button class="btn primary" id="btnUploadImg">업로드</button>
			</div>
			<div class="muted" id="imgStatus" style="margin-top:8px;"></div>
          
        </div>
        <div class="row">
          <button class="btn" id="btnAdd">+ 항목추가</button>        
          <button class="btn" id="btnReload">새로고침</button>
        </div>
      </div>

      <div id="status" class="muted" style="margin-top:12px;">불러오는 중...</div>

      <table id="tbl" style="display:none;">
        <thead>
          <tr>
            <th style="width:70px;">ID</th>
            <th>제목</th>
            <th style="width:110px;">공개</th>
            <th style="width:180px;">생성</th>
            <th style="width:220px;">관리</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>
  <div class="modal-backdrop" id="projModalBackdrop" aria-hidden="true">
	  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="projModalTitle">
	    <h2 id="projModalTitle">프로젝트</h2>
	
	    <div class="muted" id="projMeta" style="margin-top:6px;"></div>
	
	    <div class="field" style="margin-top:12px;">
	      <label>설명</label>
	      <div class="textarea" id="projDescView" style="min-height:120px;"></div>
	    </div>
	
	    <div class="field" style="margin-top:12px;">
	      <label>이미지(1~3)</label>
	      <div id="projImages" class="row" style="gap:10px; flex-direction:column;"></div>
	      <div class="muted" id="projImgStatus" style="margin-top:6px;"></div>
	    </div>
	
	    <div class="modal-actions">
	      <button class="btn" id="projModalClose">닫기</button>
	    </div>
	  </div>
  </div>
  
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
	  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
	    <h2 id="modalTitle">프로젝트 추가</h2>
	
	    <div class="field">
	      <label for="inpTitle">제목</label>
	      <input class="input" id="inpTitle" type="text" placeholder="예: 빗썸 코인대여 서비스" />
	    </div>
	
	    <div class="field">
	      <label for="inpDesc">설명 (여러 줄 가능)</label>
	      <textarea class="textarea" id="inpDesc" placeholder="여기에 설명을 입력하세요."></textarea>
	    </div>
	
	    <div class="modal-actions">
	      <button class="btn" id="btnCancel">취소</button>
	      <button class="btn primary" id="btnSave">저장 후 업로드</button>
	    </div>
	
	    <div class="muted" id="modalStatus" style="margin-top:10px;"></div>
	  </div>
  </div>
  
  <script>
    const API_BASE = location.origin; // 같은 도메인
    document.getElementById("apiBase").textContent = API_BASE;

    const statusEl = document.getElementById("status");
    const tbl = document.getElementById("tbl");
    const tbody = document.getElementById("tbody");
    const btnReload = document.getElementById("btnReload");
    const btnAdd = document.getElementById("btnAdd");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const inpTitle = document.getElementById("inpTitle");
    const inpDesc = document.getElementById("inpDesc");
    const btnCancel = document.getElementById("btnCancel");
    const btnSave = document.getElementById("btnSave");
    const modalStatus = document.getElementById("modalStatus");
    const imgProjectId = document.getElementById("imgProjectId");
    const imgSortNo = document.getElementById("imgSortNo");
    const imgFile = document.getElementById("imgFile");
    const btnUploadImg = document.getElementById("btnUploadImg");
    const imgStatus = document.getElementById("imgStatus");
    const projModalBackdrop = document.getElementById("projModalBackdrop");
    const projModalTitle = document.getElementById("projModalTitle");
    const projMeta = document.getElementById("projMeta");
    const projDescView = document.getElementById("projDescView");
    const projImages = document.getElementById("projImages");
    const projImgStatus = document.getElementById("projImgStatus");
    const projModalClose = document.getElementById("projModalClose");

    function openProjModal() {
      projModalBackdrop.style.display = "flex";
      projModalBackdrop.removeAttribute("aria-hidden");
      setTimeout(() => projModalClose.focus(), 0);
    }
    function closeProjModal() {
      if (projModalBackdrop.contains(document.activeElement)) document.activeElement.blur();
      projModalBackdrop.style.display = "none";
      projModalBackdrop.setAttribute("aria-hidden", "true");
    }

    projModalClose.addEventListener("click", closeProjModal);
    projModalBackdrop.addEventListener("click", (e) => { if (e.target === projModalBackdrop) closeProjModal(); });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && projModalBackdrop.style.display === "flex") closeProjModal();
    });

    async function loadProjectDetail(projectId) {
      projModalTitle.textContent = "불러오는 중...";
      projMeta.textContent = "";
      projDescView.textContent = "";
      projImages.innerHTML = "";
      projImgStatus.textContent = "이미지 불러오는 중...";

      const [pRes, iRes] = await Promise.all([
        fetch(`/api/admin/projects/${projectId}`),
        fetch(`/api/admin/projects/${projectId}/images-list`)
      ]);

      if (!pRes.ok) {
        projModalTitle.textContent = `불러오기 실패 (HTTP ${pRes.status})`;
        projImgStatus.textContent = "";
        return;
      }
      const pData = await pRes.json();
      const p = pData.project;

      projModalTitle.textContent = p.title;
      projMeta.textContent = `ID ${p.id} · ${p.isPublic ? "공개" : "비공개"} · ${p.pinned ? "상단고정" : "일반"}`;
      projDescView.textContent = p.description || "";

      if (!iRes.ok) {
        projImgStatus.textContent = `이미지 불러오기 실패 (HTTP ${iRes.status})`;
        return;
      }
      const iData = await iRes.json();
      const images = iData.images || [];

      const bySort = new Map(images.map(x => [x.sort_no, x]));
      const lines = [1,2,3].map(n => {
        const img = bySort.get(n);
        return `<div class="muted">#${n} : ${img ? escapeHtml(img.object_key) : "(없음)"}</div>`;
      }).join("");

      projImages.innerHTML = lines;
      projImgStatus.textContent = images.length ? "" : "등록된 이미지가 없습니다.";
    }

    // 제목 클릭 → 모달 열고 로드
    document.addEventListener("click", async (e) => {
      const titleBtn = e.target.closest(".btn-title");
      if (!titleBtn) return;
      const id = Number(titleBtn.dataset.id);
      openProjModal();
      await loadProjectDetail(id);
    });


    btnUploadImg.addEventListener("click", async () => {
      const projectId = Number(imgProjectId.value);
      const sortNo = Number(imgSortNo.value || 1);
      const file = imgFile.files?.[0];

      if (!projectId) { imgStatus.textContent = "projectId를 입력하세요."; return; }
      if (![1,2,3].includes(sortNo)) { imgStatus.textContent = "순서는 1~3"; return; }
      if (!file) { imgStatus.textContent = "이미지 파일을 선택하세요."; return; }

      const fd = new FormData();
      fd.append("file", file);
      fd.append("sortNo", String(sortNo));

      imgStatus.textContent = "업로드 중...";
      btnUploadImg.disabled = true;

      try {
        const res = await fetch(`/api/admin/projects/${projectId}/images`, {
          method: "POST",
          body: fd
        });
        const data = await res.json().catch(()=>null);
        if (!res.ok || !data?.ok) {
          imgStatus.textContent = `업로드 실패 (HTTP ${res.status})`;
          return;
        }
        imgStatus.textContent = `업로드 완료: ${data.objectKey}`;
      } finally {
        btnUploadImg.disabled = false;
      }
    });


    function openModal() {
      modalStatus.textContent = "";
      inpTitle.value = "";
      inpDesc.value = "";
      modalBackdrop.style.display = "flex";
      modalBackdrop.setAttribute("aria-hidden", "false");
      inpTitle.focus();
    }

    function closeModal() {
      modalBackdrop.style.display = "none";
      modalBackdrop.setAttribute("aria-hidden", "true");
    }

    btnAdd.addEventListener("click", openModal);
    btnCancel.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modalBackdrop.style.display === "flex") closeModal();
    });

    btnSave.addEventListener("click", async () => {
      const title = (inpTitle.value || "").trim();
      const description = (inpDesc.value || "").toString();

      if (!title) {
        modalStatus.textContent = "제목은 필수입니다.";
        return;
      }

      btnSave.disabled = true;
      modalStatus.textContent = "저장 중...";

      try {
        const res = await fetch(`${API_BASE}/api/admin/projects`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description })
        });

        const data = await res.json().catch(() => null);

        if (!res.ok || !data?.ok) {
          modalStatus.textContent = `저장 실패 (HTTP ${res.status})`;
          btnSave.disabled = false;
          return;
        }

        modalStatus.textContent = "저장 완료!";
        closeModal();
        await loadProjects(); // 저장 후 목록 갱신
      } catch (err) {
        modalStatus.textContent = "저장 중 오류가 발생했습니다.";
      } finally {
        btnSave.disabled = false;
      }
    });

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    async function loadProjects() {
      statusEl.textContent = "불러오는 중...";
      tbl.style.display = "none";
      tbody.innerHTML = "";

      const res = await fetch(`${API_BASE}/api/admin/projects`, { method: "GET" });
      if (!res.ok) {
        statusEl.textContent = `불러오기 실패 (HTTP ${res.status})`;
        return;
      }
      const data = await res.json();
      const projects = data.projects || [];

      if (projects.length === 0) {
        statusEl.textContent = "등록된 프로젝트가 없습니다.";
        return;
      }

      statusEl.textContent = `총 ${projects.length}개`;
      tbl.style.display = "";
      tbody.innerHTML = projects.map(p => {
        const badge = p.isPublic
          ? `<span class="badge public">공개</span>`
          : `<span class="badge private">비공개</span>`;
        return `
          <tr>
            <td class="mono">${p.id}</td>
            <td>
	            <button class="btn btn-title" data-id="${p.id}" style="width:100%; text-align:left;">
	              ${escapeHtml(p.title)}
	            </button>
            </td>
            <td>${badge}</td>
            <td class="mono">${escapeHtml(p.createdAt || "")}</td>
            <td>
	            <div class="row">
	              <button class="btn btn-edit" data-id="${p.id}">수정</button>
	              <button class="btn btn-toggle" data-id="${p.id}" data-public="${p.isPublic}">
	                ${p.isPublic ? "비공개" : "공개"}
	              </button>
	              <button class="btn btn-pin" data-id="${p.id}" data-pinned="${p.pinned}">
		            ${p.pinned ? "고정해제" : "상단고정"}
		          </button>
	              <button class="btn danger btn-delete" data-id="${p.id}">삭제</button>
	            </div>
	          </td>	
          </tr>
        `;
      }).join("");
    }

    btnReload.addEventListener("click", loadProjects);
    loadProjects();
    document.addEventListener("click", async (e) => {
    	  const editBtn = e.target.closest(".btn-edit");
    	  const toggleBtn = e.target.closest(".btn-toggle");
    	  const deleteBtn = e.target.closest(".btn-delete");
    	  const pinBtn = e.target.closest(".btn-pin");
    	  if (pinBtn) {
    	    const id = pinBtn.dataset.id;
    	    const pinned = pinBtn.dataset.pinned === "true";

    	    await fetch(`/api/admin/projects/${id}/pin`, {
    	      method: "PATCH",
    	      headers: { "Content-Type": "application/json" },
    	      body: JSON.stringify({ pinned: !pinned })
    	    });

    	    await loadProjects();
    	  }

    	  if (editBtn) {
    	    const id = editBtn.dataset.id;
    	    const row = editBtn.closest("tr");
    	    const title = row.children[1].innerText;

    	    const newTitle = prompt("제목 수정", title);
    	    if (!newTitle) return;

    	    await fetch(`/api/admin/projects/${id}`, {
    	      method: "PATCH",
    	      headers: { "Content-Type": "application/json" },
    	      body: JSON.stringify({ title: newTitle, description: "" })
    	    });

    	    await loadProjects();
    	  }

    	  if (toggleBtn) {
    	    const id = toggleBtn.dataset.id;
    	    const isPublic = toggleBtn.dataset.public === "true";

    	    await fetch(`/api/admin/projects/${id}/visibility`, {
    	      method: "PATCH",
    	      headers: { "Content-Type": "application/json" },
    	      body: JSON.stringify({ isPublic: !isPublic })
    	    });

    	    await loadProjects();
    	  }

    	  if (deleteBtn) {
    	    const id = deleteBtn.dataset.id;
    	    if (!confirm("정말 삭제하시겠습니까?")) return;

    	    await fetch(`/api/admin/projects/${id}`, {
    	      method: "DELETE"
    	    });

    	    await loadProjects();
    	  }
    	});

  </script>
</body>
</html>
